<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background: #f5f5f5;
        }
        .video-card {
            margin-bottom: 2rem;
            border: none;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, .1);
        }
        .video-card .card-img-top {
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h3 class="mb-1">视频列表</h3>
            <p class="mb-3">已上传视频数量：2</p> <!-- 显示已上传视频数量的段落 -->
            <!-- 上传视频按钮 -->
            <button class="btn btn-primary mb-5">上传视频</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card video-card">
                <h5 class="card-header">不需要定位检测的视频</h5> <!-- 视频标题 -->
                <video class="card-img-top" controls>
                    <source src="你的视频源1.mp4" type="video/mp4">
                    你的浏览器不支持HTML5 video标签。
                </video>
                <div class="card-body">
                    <!-- 视频处理按钮 -->
                    <button class="btn btn-secondary">视频处理</button>
                    <!-- 处理结果按钮 -->
                    <button class="btn btn-secondary">处理结果</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card video-card">
                <h5 class="card-header">需要定位检测的视频</h5> <!-- 视频标题 -->
                <video class="card-img-top" controls>
                    <source src="你的视频源2.mp4" type="video/mp4">
                    你的浏览器不支持HTML5 video标签.
                </video>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
